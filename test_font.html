<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>CRT - Varredura por fatias</title>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
<style>
  :root {
    --phosphor: #33FF33;
    --bg: #000;
    --font-size: 96px;
    --scan-duration: 3s;
    --slice-count: 6;
  }

  body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .crt {
    position: relative;
    font-family: 'Press Start 2P', monospace;
    font-size: var(--font-size);
    color: var(--phosphor);
    text-shadow:
      0 0 2px rgba(51,255,51,0.8),
      0 0 8px rgba(51,255,51,0.5);
    line-height: 1;
    user-select: none;
  }

  /* Venezi ana fixada sobre o texto */
  .crt::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.18) 0,
      rgba(0,0,0,0.18) 2px,
      transparent 2px,
      transparent 6px
    );
    z-index: 5;
  }

  /* Container das fatias para controle */
  .crt-slices {
    position: relative;
    display: inline-block;
    height: var(--font-size);
    width: calc(var(--font-size) * 0.6); /* Largura aproximada da letra "A" na Press Start 2P */
  }

  /* Cada fatia é um span que terá seu próprio delay na animação */
  .slice {
    display: block;
    height: calc(100% / var(--slice-count));
    overflow: hidden;
    position: relative;
  }

  /* Texto duplicado em cada fatia */
  .slice span {
    position: absolute;
    top: calc(var(--slice-index) * -100%);
    left: 0;
    width: 100%;
    color: var(--phosphor);
    text-shadow:
      0 0 2px rgba(51,255,51,0.8),
      0 0 8px rgba(51,255,51,0.5);
    filter: brightness(0.8);
    animation-name: phosphor-slice-bright;
    animation-duration: var(--scan-duration);
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    animation-delay: calc(var(--slice-index) * (var(--scan-duration) / var(--slice-count)));
  }

  /* Animação de brilho para cada fatia */
  @keyframes phosphor-slice-bright {
    0%, 100% {
      filter: brightness(0.8);
      text-shadow:
        0 0 2px rgba(51,255,51,0.8),
        0 0 8px rgba(51,255,51,0.5);
    }
    50% {
      filter: brightness(1.4);
      text-shadow:
        0 0 6px rgba(51,255,51,1),
        0 0 14px rgba(51,255,51,0.9);
    }
  }
</style>
</head>
<body>
  <div class="crt" aria-label="A">
    <div class="crt-slices">
      <!-- Criamos 6 fatias -->
      <div class="slice" style="--slice-index:0"><span>A</span></div>
      <div class="slice" style="--slice-index:1"><span>A</span></div>
      <div class="slice" style="--slice-index:2"><span>A</span></div>
      <div class="slice" style="--slice-index:3"><span>A</span></div>
      <div class="slice" style="--slice-index:4"><span>A</span></div>
      <div class="slice" style="--slice-index:5"><span>A</span></div>
    </div>
  </div>
</body>
</html>
